<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8">
        
        <title>Listas en Vue</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
        
            
            .taskDone {
        text-decoration: line-through;
      }
        </style>
        
</head>
     
    <body>
      <div class="contenedor">
          <div id="TareaApp" class="col-sm-8 col-sm-offset-2">
              <h1>Listas Vue.js</h1>
              
              <div class="panel panel-default">
                  <h2 class="text-center">Anadir Nueva Tarea</h2>
                  <form v-on:submit="anadirTarea" class="app-form">
                      <input type="text" class="form-control" v-model="tareas.titulo">
                      <input type="submit" value="Agregar" class="btn btn-block btn-primary" v-on:click="avisoAnadir(event)">
                  </form>
              </div>
              
           <!-- table -->
           <table class="table">
               <thead>
                   <tr>
                       <th>Check</th>
                       <th>Tarea</th>
                       <th>Delete</th>
                   </tr>
               </thead>
               <tbody>
                   <tr v-for="tarea in tareas" >
                       <td>
                           <input type="checkbox" v-model="tarea.done" >
                       </td>
                       <td>
                           <span :class="{taskDone: tarea.done}" > {{tarea.titulo}}</span>
                       </td>
                       <td>
                           <button v-on:click="eliminarTarea(tarea) + avisoBorrar(event)"  class="btn btn-block btn-danger"> Eliminar
                           </button>
                       </td>
                   </tr>
               </tbody>
           </table>
          </div>
      </div>
         
         <script src="https://unpkg.com/vue"></script>
         <script type="text/javascript">
            var TareaApp = new Vue({
                el: '#TareaApp',
                data:{
                    tareas:[
                        {
                            titulo:'tarea1',
                            done: true
                            
                        },
                        {
                            titulo:'tarea2',
                            done: false
                        },
                        {
                            titulo:'tarea3',
                            done: false
                        },
                        {
                            titulo:'tarea4',
                            done: false
                        }
                    ]
                },
                methods:{
                    anadirTarea: function (e){
                    e.preventDefault();
                        this.tareas.push({
                            titulo: this.tareas.titulo,
                            done: false
                        });
                    this.tareas.titulo = '';
                },
                eliminarTarea: function (tarea){
                    this.tareas.splice(
                    this.tareas.indexOf(tarea), 
                        1
                        )
                },
                    avisoBorrar: function (event){
                        alert("Perro has eliminado una tarea")
                    },
                    
                    avisoAnadir: function(event){
                        alert("Has agregado una nueva tarea")
                    }
                    
              }
            });
        </script>
     </body>   
</html>
