<!DOCTYPE html> 

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Vuejs V2 Ajax</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
     
    <body>
         <div id="main" class="container">
           <div class="row">
               <div class="col-sm-4">
                   <h1>Lista VUEjs - AJAX</h1>
                   <ul>
                       <li v-for="item in listas" class="list-group-item">{{item.name.first}} {{item.name.last}}
                       {{item.location.city}}
                       </li>
                       
                   </ul>
               </div>
               <div class="col-sm-8">
                   <h1>JSON</h1>
                   <pre>
                       {{ $data | json }}
                   </pre>
               </div>
           </div>
            
            
         </div>
          
         <script src="https://cdn.jsdelivr.net/npm/vue"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
         <script type="text/javascript">
             var urlUsers = "https://randomuser.me/api/?results=10"
            new Vue({
                el:"#main",
                created: function(){
                    this.getUsers();
                },
                data: {
                    listas:[]   
                },
                methods:{
                    getUsers: function(){
                        this.$http.get(urlUsers).then(function(respuesta){
                            this.listas = respuesta.data.results;
                        });
                    }
                }
                
            });
             
         </script>
         
     
     </body>
      
|</html>
